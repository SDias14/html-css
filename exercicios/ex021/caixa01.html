<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

<style>
    h1{
     background-color: lightgrey;
     height: 300px ; 
     width: 300px ;
     border-width: 10px;
     border-style: solid;
     border-color: darkgrey;

     padding-top: 10px;
     padding-left: 10px;
     padding-right: 10px;
     padding-bottom: 10px;

    }


    a{
        border-width: 10px;
        border-style: solid;
        border-color: red;


    padding-top: 10px;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 10px;

    }
</style>



</head>
<body>
    <!--h1 é uma tag tipo box-level-->
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixa in-line level</p>
</body>
</html>
