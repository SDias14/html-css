	<script type="text/javascript">
	function getScrollY() {
		var scrOfY = 0;  
		if( typeof( window.pageYOffset ) == 'number' ) {
			//Netscape compliant    
			scrOfY = window.pageYOffset;  
			} else 
				if( document.body && ( document.body.scrollLeft || document.body.scrollTop ) ) {
				//DOM compliant    
				scrOfY = document.body.scrollTop;  
				} else 
					if( document.documentElement && ( document.documentElement.scrollLeft || document.documentElement.scrollTop ) ) {
						//IE6 standards compliant mode    
						scrOfY = document.documentElement.scrollTop;  
					}  return scrOfY;}
	function atualizaBoxReassumirPerfil() {
		o = document.getElementById('floater_reassumir_perfil');
		o.style.top = getScrollY() + 'px';
		destacaBoxReassumirPerfil(0);
	}
	function destacaBoxReassumirPerfil(i) {
		cores = new Array();	
		cores[0]  = '#FFF';	
		cores[1]  = '#FFF';	
		cores[2]  = '#FFF';	
		cores[3]  = '#FFF';	
		cores[4]  = '#FFF';	
		cores[5]  = '#FFF';	
		cores[6]  = '#FFF';	
		cores[7]  = '#FFF';	
		cores[8]  = '#FFF';	
		cores[9]  = '#FFF';	
		cores[10] = '#D2CDB9';	
		if (i <= 10) {		
			document.getElementById('floater_reassumir_perfil').style.backgroundColor = cores[i];
			//document.getElementById('floater_reassumir_perfil').style.opacity = "0.9";
			//document.getElementById('floater_reassumir_perfil').style.filter  = 'alpha(opacity=90)';
		} else {		
				return false;	
		}	
		i++;	
		setTimeout('destacaBoxReassumirPerfil('+i+')',50);
	}destacaBoxReassumirPerfil(0);
	window.onscroll = atualizaBoxReassumirPerfil;
</script>
