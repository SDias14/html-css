<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>

    <style>
div{
    background-color: lightgray;
    text-align: center;
    height: 200px;
    width: 200px;
    border: 1px solid black;
    display: inline-block; /* Deixa as divs na mesma linha*/

}
/* dois pontos (:) constitui uma pseudoclasse. Precisam estar relacionadas a um elemento ou a uma classe. Ele se refere a estado, se está ativo, se é um estado hover e etc. */

div:hover{
    background-color: yellow;

}
 

    </style>



</head>
<body>
    <div id="d1">
        01
    </div>
    <!--A div vai pegar a tela inteira do lado esquerdo para o lado direito-->


    <div id="d2">
        02
    </div>
    
    
    <div id="d3">
        03
    </div>
</body>
</html>
